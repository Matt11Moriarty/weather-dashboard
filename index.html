<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="banner-bg text-center card-title p-3">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">

            <div class="col-12 col-md-4">
                <div class="card">
                    <h4 class="card-header">Search By City</h4>
                    <form id="user-form" class="card-body">
                        <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="search city"/>
                        <button type="submit" class="btn btn-primary p-1">Search</button>
                    </form>
                    <h5 id="search-history" class="m-1">Search History:</h5>
                    <button class="btn btn-light m-1">hist1</button>
                    <button class="btn btn-light m-1">hist2</button>

                </div>
            </div>

            <div class="col-12 col-md-8">

                <div class="card p-1 mb-1" style="width: 98%">
                    <div class="card-body">
                      <h5 class="card-title">City and Date</h5>
                      <h6 class="card-subtitle mb-2">Temp: </h6>
                      <h6 class="card-subtitle mb-2">Wind: </h6>
                      <h6 class="card-subtitle mb-2">Humidity: </h6>
                    </div> 
                </div>

                <div class="card p-1 " style="width: 98%">
                    <h5 class="card-title">5-Day Forcast:</h5>
                    <div class="row">
                        <!-- dynamic forecast cards go here  -->
                    </div>
                </div>

            </div>

        </div>
            

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
